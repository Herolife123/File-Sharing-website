<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>myShare</title>
</head>
<body>
    <section class="upload-container">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="./file.svg" alt="File icon" class="center" draggable="false">
                    <img src="./file.svg" alt="File icon" class="left" draggable="false">
                    <img src="./file.svg" alt="File icon" class="right" draggable="false">
                </div>
    
                <input type="file" id="file-input">
                <div class="title">Drop your file here or, <span class="browsebtn">browse</span></div>
            </div>
    
            <div class="progress-container">
                <div class="bg-progress"></div>
                <div class="inner-container">
                    <div class="progress-title">Uploading...</div>
                    <div class="percent-container"><span id="percent">0</span>%</div>
                    <div class="progress-bar"></div>
                </div>
            </div>
    
            <div class="sharing-container">
                <p class="expire">URL-expire in 24 hrs</p>
                <div class="input-containers">
                    <input type="text" id="fileURL" readonly>
                    <img src="./file_copy.svg" alt="copy icon" id="copybtn">
                </div>
    
                <p>Or Send via Email</p>
    
                <div class="email-container">
                    <form action="" id="email-form">
                        <div class="field">
                            <label for="sender">Your Email</label>
                            <input type="email" required name="from-email" id="sender">
                        </div>
    
                        <div class="field">
                            <label for="receiver">Receiver's Email</label>
                            <input type="email" required name="to-email" id="receiver">
                        </div>
                        <!-- <button disabled="true" type="submit">Send</button> -->
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
    </section>
    <div class="vector-image"></div>
    <div class="toast">Copy to Clipboard</div>
    <script src="index.js"></script>
    <!-- <script src="server.js"></script> -->
</body>
</html>
